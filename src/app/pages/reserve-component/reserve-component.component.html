<div class="container my-5">
  <h3 class="fw-bold mb-4">Reserve Now</h3>
  <div class="row">
    <!-- الفورم -->
    <div class="col-md-6">
      <div class="row g-3">
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Name" [(ngModel)]="reservation.name">
        </div>
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Phone" [(ngModel)]="reservation.phone">
        </div>
        <div class="col-12">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="reservation.email">
        </div>
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Address" [(ngModel)]="reservation.address">
        </div>

        <div class="col-12 mt-3">
          <h6 class="fw-bold">Selected Items:</h6>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cartItems">
              {{ item.name }} <span class="badge bg-success rounded-pill">{{ item.price }} EGP × {{ item.quantity }}</span>
            </li>
          </ul>
        </div>

        <div class="col-12 mt-3 text-end">
          <strong>Total Price:</strong> {{ totalPrice }} <b>EGP</b>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-warning" (click)="confirmReservation()">Confirm</button>
      </div>
    </div>

    <!-- الصورة -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <img src="./images/10.jpg" class="img-fluid rounded shadow" alt="Reservation Image">
    </div>
  </div>
</div>
