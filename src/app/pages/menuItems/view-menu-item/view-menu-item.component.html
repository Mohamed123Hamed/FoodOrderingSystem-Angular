<div class="container my-5">
  <h3 class="fw-bold mb-4 text-primary">Menu Items</h3>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let item of paginatedItems; let i = index">
      <div class="card h-100 shadow-sm">
        <img [src]="item.imageUrl || menuImages[i % menuImages.length]" class="card-img-top" style="height:200px; object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title text-dark fw-semibold">{{ item.name }}</h5>
          <p class="card-text text-muted small">
            {{ item.description || 'Rorem Ipsum has been theyear industry\'s standard dummy ety text ever since.' }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold text-success">{{ item.price }} EGP</span>
            <!-- <button class="btn btn-outline-warning btn-sm" (click)="handleAddAndReserve(item)">
              <i class="fas fa-cart-plus me-1"></i> Add
            </button> -->
            <!-- <button class="btn btn-outline-warning btn-sm" (click)="addToCart(item)">
              <i class="fas fa-cart-plus me-1"></i> Add
            </button> -->
        <button *ngIf="!isInCart(item.id)" class="btn btn-outline-warning btn-sm" (click)="addToCart(item)">
          <i class="fas fa-cart-plus me-1"></i> Add
        </button>

        <button *ngIf="isInCart(item.id)" class="btn btn-outline-danger btn-sm" (click)="removeFromCart(item)">
          <i class="fas fa-times me-1"></i> Remove
        </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-4" *ngIf="totalPages > 1">
    <nav>
      <ul class="pagination pagination-sm mb-0">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
        </li>

        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="currentPage === i + 1">
          <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
        </li>

        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="d-flex justify-content-center mt-4">
  <button class="btn btn-success px-4" [routerLink]="['/reserve', restaurantId]">
    <i class="fas fa-calendar-check me-2"></i> Proceed to Reservation
  </button>
</div>
</div>
