<div class="container py-5" *ngIf="menuItem">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm border-primary">
        <img src="./images/10.jpg" class="card-img-top" style="object-fit:cover; height:250px;">

        
        <div class="card-body">
          <h3 class="card-title text-primary fw-bold">
            <i class="fas fa-hamburger me-2"></i> {{ menuItem.name }}
          </h3>
          <p class="card-text fs-5 fw-semibold">Price: {{ menuItem.price }} EGP</p>

          <div class="mb-3">
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star text-secondary"></i>
          </div>

          <a routerLink="/home" class="btn btn-outline-primary">
            <i class="fas fa-arrow-right me-1"></i> Next
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!menuItem" class="text-center mt-5">
  <div class="spinner-border text-primary"></div>
</div>
