<div class="container my-5">
  <h3 class="fw-bold mb-4 text-center">Checkout</h3>

  <h5 class="fw-bold mb-3">Reservation Details</h5>
  <table class="table table-bordered text-center">
    <tbody>
      <tr><td>Name</td><td>{{ reservation.name }}</td></tr>
      <tr><td>Phone</td><td>{{ reservation.phone }}</td></tr>
      <tr><td>Email</td><td>{{ reservation.email }}</td></tr>
      <tr><td>Address</td><td>{{ reservation.address }}</td></tr>
      <tr><td>Item Name</td><td>{{ reservation.itemName }}</td></tr>
      <tr><td>Price</td><td>{{ reservation.price }} EGP</td></tr>
    </tbody>
  </table>


  <h5 class="mt-3 fw-bold text-success text-center">Total: {{ reservation.price }} EGP</h5>

  <button class="btn btn-warning w-100 mt-3" (click)="confirmOrder()">Confirm Order</button>
</div>
